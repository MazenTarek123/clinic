<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Booking</title>
    </head>
    <body>
        <!-- start contact  -->
        <div class="contact book" id="contact">
            <a href="patient.html" class="back"><i class="fa-solid fa-arrow-left-long"></i>back</a>
            <form class="form-book">
                <div class="content">
                        <h2>Booking</h2>
                        <input type="text" placeholder="your name" required>
                        <input type="email" placeholder="your email">
                        <input type="tel" placeholder="your phone" required minlength="11" maxlength="11">
                        <input type="number" placeholder="your age" min="0" max="100">
                        <textarea name="" id="" placeholder="tell us about your needs"></textarea>
                        <input type="submit" value="send">
                        <input type="reset" value="reset">
                </div>
            </form>
        </div>
        <!-- end contact  -->
    </body>
</html>
